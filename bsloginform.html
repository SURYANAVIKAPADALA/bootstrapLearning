            <label for="pwd" class="form-label">Password: </label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required/> <br/>


             <button type="submit" class="btn btn-info w-100">Login</button>
             
        </div>
    </form>
</div>
